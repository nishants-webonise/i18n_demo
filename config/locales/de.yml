de:
  hello: "Hallo Welt"
  title: "Das Projekt GeekHours"
  first_para: "Die globale Entwicklungsteam bei Webonise immer wieder mit kreativen und innovativen Ideen, um Spaß beim Lernen über die schnell wachsenden Bereich arbeiten wir in haben. GeekHours Das Projekt ist ein Produkt dieser Denkprozess. Dies war der perfekte Weg, um Webonisers geben eine Codierung Plattform, ein Ereignis, wo sie zusammen sitzen und genießen ihren ganz eigenen Codezeilen können. Ein 18-Stunden-Codierung und Gestaltung Marathon, war der Ort, an GeekHours bauen die coole App, die Sie über das Denken sind. Weil, ja, manchmal neun bis fünf mal übersetzt in Ihre neun bis zehn und Sie am Ende in einem Kreis von kreativen Frustration. So ist die Idee für GeekHours war es im Grunde verbringen viel Zeit, die Dinge, die Sie immer tun wollte, aber nie dazu gekommen, die Arbeit an diesem Stück Code, den Sie schreiben wollte doing-, ein Framework, das Sie wollte zu entwerfen oder sogar eine App Idee Sie wollte schon immer von Grund auf neu zu entwickeln."
  second_para: "Auch gab uns die Gelegenheit, GeekHours ausprobieren Job Rollen, die wir normalerweise nicht tun. In diesen 18 Stunden war jeder Teilnehmer verantwortlich für alles, was aus dem Projektmanagement, die Umsetzung neuer Ideen zur Ressourcen kanalisieren. Eine kreative Pause, um den teilweise wiederholenden täglichen Aktivitäten. Ein Entwickler uns tatsächlich gesagt, dass sie nach der Veranstaltung das Vertrauen, unabhängig in jedem Job arbeiten, an einem Projekt hatte. Also ja, wir sind froh, auf diese Idee gekommen sind. Es Codierung. Es ist Kaffee. Es macht Spaß. Es ist Leute sitzen zusammen und arbeiten als Team, die sich auf etwas bauen zusammen. Ihre sprichwörtliche Arbeitsplatz ."